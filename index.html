<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pok√©Clicker TCG - GitHub Edition</title>
    <style>
        /* --- DESIGN RESPONSIVE --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            color: #333;
        }

        /* Header */
        header {
            background: linear-gradient(to bottom, #cc0000 50%, #333 50%, #333 55%, white 55%);
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
        }
        
        /* Rond central header */
        header::after {
            content: '';
            width: 30px;
            height: 30px;
            background: white;
            border: 4px solid #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Score */
        .scoreboard {
            background: #fff;
            padding: 15px;
            text-align: center;
            font-weight: 800;
            font-size: 1.2rem;
            color: #333;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
        }

        /* Zone de jeu (Clicker) */
        .click-zone {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #eef;
        }

        /* La Pok√©ball */
        #pokeball-btn {
            width: 160px;
            height: 160px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg');
            background-size: cover;
            border: none;
            background-color: transparent;
            cursor: pointer;
            transition: transform 0.1s;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
            -webkit-tap-highlight-color: transparent; /* Enl√®ve le flash bleu sur iPad */
        }

        #pokeball-btn:active { transform: scale(0.90) rotate(10deg); }

        /* Bouton Boutique */
        #shop-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 25px;
            border: none;
            background-color: #aaa;
            color: white;
            font-weight: bold;
            pointer-events: none;
            transition: all 0.3s;
            box-shadow: 0 4px #888;
        }

        #shop-btn.active {
            background-color: #3b4cca; /* Bleu officiel */
            cursor: pointer;
            pointer-events: all;
            box-shadow: 0 4px #1a2a8a;
        }
        
        #shop-btn.active:active { transform: translateY(4px); box-shadow: none; }

        /* Collection (Bas de page) */
        .collection-container {
            height: 45%;
            background-color: #222;
            padding: 10px;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch; /* Scroll fluide iPad */
            border-top: 5px solid #ffcb05;
        }

        .collection-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding-bottom: 50px;
        }

        .collection-title {
            color: white;
            text-align: center;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Carte */
        .card {
            width: 90px;
            height: 125px;
            background: #444;
            border-radius: 5px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 2px 5px #000;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Feedback texte */
        #feedback { height: 20px; color: #666; margin-top: 10px; font-size: 0.8rem; font-weight: bold;}

    </style>
</head>
<body>

    <header></header>

    <div class="scoreboard">
        <span id="wallet">üí∞ 0</span>
        <span id="count">üÉè 0</span>
    </div>

    <div class="click-zone">
        <button id="pokeball-btn" onclick="clickBall()"></button>
        <div id="feedback">Clique pour gagner !</div>
        <button id="shop-btn" onclick="buyBooster()">Booster (50 üí∞)</button>
    </div>

    <div class="collection-container">
        <h3 class="collection-title">Ta Collection</h3>
        <div class="collection-grid" id="grid">
            </div>
    </div>

    <script>
        let coins = 0;
        let cardCount = 0;
        let price = 50;

        const walletEl = document.getElementById('wallet');
        const countEl = document.getElementById('count');
        const shopBtn = document.getElementById('shop-btn');
        const grid = document.getElementById('grid');
        const feedback = document.getElementById('feedback');

        function updateUI() {
            walletEl.innerText = `üí∞ ${coins}`;
            countEl.innerText = `üÉè ${cardCount}`;
            
            if (coins >= price) {
                shopBtn.classList.add('active');
                shopBtn.innerText = `Ouvrir un Booster (${price} üí∞)`;
            } else {
                shopBtn.classList.remove('active');
                shopBtn.innerText = `Besoin de ${price} üí∞`;
            }
        }

        function clickBall() {
            const gain = Math.floor(Math.random() * 3) + 1; // 1 √† 3 pi√®ces
            coins += gain;
            
            // Effet visuel simple
            feedback.style.color = '#3b4cca';
            feedback.innerText = `+${gain}`;
            setTimeout(() => feedback.innerText = "", 500);

            updateUI();
        }

        async function buyBooster() {
            if (coins < price) return;

            coins -= price;
            price += 15; // Inflation !
            updateUI();

            shopBtn.classList.remove('active');
            shopBtn.innerText = "Chargement...";
            feedback.innerText = "Appel au Centre Pok√©mon...";

            try {
                // R√©cup√©rer une vraie carte al√©atoire
                // On demande 1 carte, d'une page al√©atoire
                const randomPage = Math.floor(Math.random() * 50) + 1;
                const req = await fetch(`https://api.pokemontcg.io/v2/cards?page=${randomPage}&pageSize=1`);
                const res = await req.json();
                
                if (res.data && res.data.length > 0) {
                    addCard(res.data[0]);
                    feedback.innerText = `Obtenu : ${res.data[0].name}`;
                } else {
                    feedback.innerText = "Booster vide (Bug)";
                }

            } catch (e) {
                console.log(e);
                feedback.innerText = "Erreur connexion";
            }
            updateUI();
        }

        function addCard(data) {
            cardCount++;
            const div = document.createElement('div');
            div.className = 'card';
            div.style.backgroundImage = `url('${data.images.small}')`;
            
            // On ajoute la nouvelle carte au d√©but
            grid.insertBefore(div, grid.firstChild);
        }

        // D√©marrage
        updateUI();
    </script>
</body>
</html>
